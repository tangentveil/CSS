<!-- Understanding Media Query Components
Media Type (screen): Specifies the type of device or display (e.g., screen, print, all).
Media Features (min-width, max-width): Conditions that specify when the rules should apply, such as minimum or maximum screen width.
CSS Rules: Define how elements should appear when the media conditions are met. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="16_MediaQueries.css">
</head>
<body>
    <div class="box" id="box-1">iPhone</div>
    <div class="box" id="box-2">Tablet</div>
    <div class="box" id="box-3">desktop computer</div>
    <div class="box" id="box-4">widescreen computer</div>
</body>
</html>
