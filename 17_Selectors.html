<!-- 1. Universal Selectors
The universal selector * applies styles to all elements in the document. While it's not used in the examples, it's helpful to know this selector as it's often combined with other selectors.

* {
    margin: 0;
    padding: 0;
}

2. Descendant Selector
The descendant selector targets elements nested inside a specified parent element, regardless of their depth within that element.

div p {
    color: rgb(0, 0, 128);
    background-color: orange;
    font-weight: bold;
}

3. Child Selector
The child selector > targets only direct children of an element, not any deeper nested elements.

div > p {
    background-color: lightblue;
    color: white;
}

4. Adjacent Sibling Selector (+)
The adjacent sibling selector selects an element that is immediately preceded by another specified element.

div + p {
    color: white;
    background-color: #D2302C;
} -->
